
<a style="font-weight:bold ;font-size: medium ">Administarteur</a>
<br>

<br>

<mat-form-field>
  <input matInput placeholder="Rechercher"class="search" (keyup)="applyFilter($event.target.value)">
</mat-form-field>


<button routerLink="../ajoutAdmin"  class="btn btn-success" style="float: right; width:200px"><i class="far fa-plus-square"></i>  Ajouter </button><br>


<table mat-table matSort [dataSource]="dataSource" (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="Nom" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header sortActionDescription="Sort by Name">
      Nom
    </th>
    <td mat-cell *matCellDef="let userData"> {{userData.lastName}} {{userData.firstName}}  </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef >
      Email
    </th>
    <td mat-cell *matCellDef="let userData"> {{userData.email}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Statut" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header >
      Statut
    </th>
    
    <td mat-cell *matCellDef="let userData"><ui-switch [(ngModel)]="userData.enabled"  (click)="onChangeEvent(userData.username)"></ui-switch> </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Numéro téléphone">
    <th mat-header-cell *matHeaderCellDef >
      Numéro téléphone
    </th>
    <td mat-cell *matCellDef="let userData"> {{userData.phoneNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="Adresse">
    <th mat-header-cell *matHeaderCellDef >
      Adresse
    </th>
    <td mat-cell *matCellDef="let userData"> {{userData.address}} </td>
  </ng-container>

  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let userData">
    
     <button [routerLink]="modifAdmin" (click)="edit(userData)"><i class="far fa-edit"></i></button> 
     </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
