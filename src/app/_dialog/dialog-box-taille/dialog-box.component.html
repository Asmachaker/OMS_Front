<div class="header">
<h2 mat-dialog-title>{{action}} Taille</h2>

</div>



<mat-form-field *ngIf="action != 'Supprimer'; else elseTemplate">
    <input style="margin-left: 20px;" placeholder="{{action}} Nom" matInput [(ngModel)]="local_data.name">
  </mat-form-field>
  <ng-template #elseTemplate>
    Vous etes sure de supprimer <b>{{local_data.name}}</b>?
  </ng-template>

<div mat-dialog-actions style="margin-left: 60px;">
  <button mat-button (click)="closeDialog()" >Cancel</button>
  <button mat-button (click)="doAction()" mat-flat-button color="warn">{{action}} </button>
  
</div>
