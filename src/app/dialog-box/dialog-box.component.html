<div class="header">
<h2 mat-dialog-title>{{action}} Taille</h2>

</div>



<mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input placeholder="{{action}} Name" matInput [(ngModel)]="local_data.name">
  </mat-form-field>
  <ng-template #elseTemplate>
    Sure to delete <b>{{local_data.name}}</b>?
  </ng-template>

<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()" >Cancel</button>
  <button mat-button (click)="doAction()" mat-flat-button color="warn">{{action}} </button>
  
</div>
