<div class="card">
    <div class="card-header">
      <h3>Ajout Tarif</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">

        
      <div class="form-group">
        <label for="Nom">Nom</label>
        <input
          type="text"
          formControlName="Nom"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && fval.Nom.errors }"
          placeholder="Entrer Nom ici"
        />
        <div class="form-group" *ngIf="(fval.Nom.errors && submitted)">
          <div class="text-danger">
            <small  *ngIf="fval.Nom.errors.required">Nom est obligatoire</small>
          </div>
        </div>
      </div>
  
        <div class="form-group">
            <label for="Shift">Shift</label>
    
          <select type="text" class="option" formControlName="Shift" >
            <option  *ngFor="let c of ShiftData" [ngValue]="c">{{c.name}}</option>
          </select>
          <div class="form-group" *ngIf="(fval.Shift.errors &&  submitted )">
            <div class="text-danger">
              <small  *ngIf="fval.Shift.errors.required">Choix du Shift est obligatoire</small>
            </div>
          </div>
        </div>
        
  
        <div class="form-group">
            <label for="Taille">Taille</label>
    
          <select type="text" class="option" formControlName="Taille" >
            <option  *ngFor="let c of TailleData" [ngValue]="c">{{c.name}}</option>
          </select>
          <div class="form-group" *ngIf="(fval.Taille.errors &&  submitted )">
            <div class="text-danger">
              <small  *ngIf="fval.Taille.errors.required">Choix du Taille est obligatoire</small>
            </div>
          </div>
        </div>
  
  
  
        <div class="form-group">
            <label for="Zone">Zone</label>
    
          <select type="text" class="option" formControlName="Zone" >
            <option  *ngFor="let c of ZoneData" [ngValue]="c">{{c.name}}</option>
          </select>
          <div class="form-group" *ngIf="(fval.Zone.errors &&  submitted )">
            <div class="text-danger">
              <small  *ngIf="fval.Zone.errors.required">Choix du Zone est obligatoire</small>
            </div>
          </div>
        </div>
  
        
  
       
        <div class="form-group">
          <label for="Prix">Prix</label>
          <input
            type="number"
            formControlName="Prix"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && fval.Prix.errors }"
            placeholder="Entrer Prix ici"
            maxlength="8"
          />
          <div class="form-group" *ngIf="(fval.Prix.errors  && submitted) ">
            <div class="text-danger">
              <small  *ngIf="fval.Prix.errors.required">Prix est obligatoire</small>
            </div>
          </div>
  </div>
  
        <div class="form-group">
            <br>
          <button routerLink="../liste" type="button" class="btn btn-secondary">Annuler</button>
          <button style="float:right" class="btn btn-success" [disabled]="loading" nbButton status="primary">
            <span
              *ngIf="loading"
              class="spinner-border spinner-border-sm mr-1"
            ></span>
            Ajouter
          </button>
  
        </div>
      </form>
  
  
    </div>
  </div>
