
<a style="font-weight:bold ;font-size: medium ">Client</a>
<br>

<br>

<mat-form-field>
  <input matInput placeholder="Rechercher"class="search" (keyup)="applyFilter($event.target.value)">
</mat-form-field>


<button routerLink="../ajoutClient"  class="btn btn-success" style="float: right; width:200px"><i class="far fa-plus-square"></i>  Ajouter </button><br>


<table mat-table matSort [dataSource]="dataSource" (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="Nom" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header sortActionDescription="Sort by Name">
      Nom
    </th>
    <td mat-cell *matCellDef="let clientData"> {{clientData.worning}}  </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef >
      Email
    </th>
    <td mat-cell *matCellDef="let clientData"> {{clientData.email}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Statut" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header >
      Statut
    </th>
    
    <td mat-cell *matCellDef="let clientData"><ui-switch [(ngModel)]="clientData.statut"  (click)="onChangeEvent(clientData.id)"></ui-switch> </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Numéro téléphone">
    <th mat-header-cell *matHeaderCellDef >
      Numéro téléphone
    </th>
    <td mat-cell *matCellDef="let clientData"> {{clientData.phoneNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="Matricule fiscal">
    <th mat-header-cell *matHeaderCellDef >
        Matricule fiscal
    </th>
    <td mat-cell *matCellDef="let clientData"> {{clientData.taxNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="Adresse">
    <th mat-header-cell *matHeaderCellDef >
      Adresse
    </th>
    <td mat-cell *matCellDef="let clientData"> {{clientData.address}} </td>
  </ng-container>

  <ng-container matColumnDef="Gouvernorat">
    <th mat-header-cell *matHeaderCellDef >
        Gouvernorat
    </th>
    <td mat-cell *matCellDef="let clientData"> {{clientData.gouvernorat}} </td>
  </ng-container>

  <ng-container matColumnDef="Delai Paiement">
    <th mat-header-cell *matHeaderCellDef >
      Délai de paiement
    </th>
    <td mat-cell *matCellDef="let clientData"> {{clientData.deadlinePaiment}} </td>
  </ng-container>

  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let clientData">
    
     <button [routerLink]="modifClient" (click)="edit(clientData)"><i class="far fa-edit"></i></button> | <button (click)="genererBordereau(clientData)"><i class="far fa-edit"></i></button> 
     </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
